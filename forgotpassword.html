	<div class="container">

			<h4>You can reset your password by using the following form-</h4>
			<form>
				<input type="email" name="" placeholder="Email Address or Phone Number" class="form-control" autocomplete="off">
				<input type="text" name="" placeholder="Enter Verification Code" class="form-control">
				
				<input type="password" name="" placeholder=" New Password" class="form-control">
				<input type="password" name="" placeholder="Verify Password" class="form-control">

			</form><br>

        </div>
